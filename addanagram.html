<html>
    <head>
        <title>Add Words</title>
        <meta charset="utf-8"/>
    </head>
    <style>
        h2,h3 {
            text-align: center;
        }
        h4 {
            text-align: left;
        }
        p {
            text-align: left;
        }
        body{
            background-color: #dbe8fc;
        }
    </style>
    <body>
    <h2>Goodbye, you can logout under this</h2>
    <h3><a href="{{ logout_url }}">Logout</a></h3>
    <h4>Start adding words to dictionary</h4>

    <form action="/addanagram" method="post">
        <div>
            <input type="text" id="input-name" placeholder="Enter here" name="word" pattern="([a-zA-Z]).{2,}">
        </div>
        <div>
            <input type="submit" value="Add to dictionary" name="button">
        </div>
    </form>
    </body>
</html>
